name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: npm run build
    
    - name: Create deployment package
      run: |
        mkdir deploy
        cp -r dist/ deploy/
        cp package*.json deploy/
        cp -r node_modules/ deploy/ || echo "Will install in container"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: deploy/

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Bicep template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: rg-appraisal-${{ github.event.inputs.environment || 'staging' }}
        template: ./infrastructure/main-production.bicep
        parameters: |
          environment=${{ github.event.inputs.environment || 'staging' }}
          location=eastus2
        deploymentName: appraisal-deployment-${{ github.run_number }}

  deploy-app:
    runs-on: ubuntu-latest
    needs: [build, deploy-infrastructure]
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: app-package
        path: deploy/
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: appraisal-mgmt-${{ github.event.inputs.environment || 'staging' }}-api
        package: deploy/