name: Continuous Integration

on:
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  ENABLE_CODE_SCANNING_UPLOAD: 'false'

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npm run build
      
    - name: Security audit
      run: npm audit --audit-level=high
      continue-on-error: true

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    if: always() # Run even if code-quality has warnings
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run unit tests
      run: npm run test:unit
      env:
        NODE_ENV: test
      continue-on-error: true
        
    - name: Run integration tests
      run: npm run test:integration
      env:
        NODE_ENV: test
      continue-on-error: true
        
    - name: Generate test coverage
      run: npm run test:coverage
      continue-on-error: true
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: |
          dist/
          package.json
          package-lock.json
        retention-days: 30

  bicep-validation:
    name: Bicep Template Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: true
        
    - name: Validate Bicep templates
      run: |
        az bicep build --file infrastructure/main.bicep
        # Skip deployment validation if no Azure credentials
        if [ ! -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          az deployment sub validate \
            --location eastus \
            --template-file infrastructure/main.bicep \
            --parameters environment=dev
        fi
      continue-on-error: true
          
    - name: Run Bicep linter
      run: |
        az bicep build --file infrastructure/main.bicep --stdout > /dev/null

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      if: ${{ env.ENABLE_CODE_SCANNING_UPLOAD == 'true' }}
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true

  axiom-contract:
    name: Axiom API Contract Verification
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Start server (background)
      run: node dist/app-production.js &
      env:
        NODE_ENV: test
        PORT: 3011
        # Auth middleware uses this secret to validate test JWTs in non-production
        TEST_JWT_SECRET: test-secret-key-DO-NOT-USE-IN-PRODUCTION
        # Cosmos is unavailable in CI — the verifier handles 404 gracefully
        AZURE_STORAGE_ACCOUNT_NAME: ci-placeholder

    - name: Wait for server to be ready
      run: |
        for i in $(seq 1 30); do
          if curl -sf http://127.0.0.1:3011/health > /dev/null 2>&1; then
            echo "Server is ready (attempt $i)"
            exit 0
          fi
          echo "Waiting for server… ($i/30)"
          sleep 2
        done
        echo "Server did not become ready in time"
        exit 1

    - name: Run Axiom contract verifier
      run: npm run verify:axiom-contract
      env:
        VERIFY_BASE_URL: http://127.0.0.1:3011
        TEST_JWT_SECRET: test-secret-key-DO-NOT-USE-IN-PRODUCTION

